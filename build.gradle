apply plugin: "java"
apply plugin: "maven"

group 'com.mengcc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    springBootVersion = '2.2.6.RELEASE'
}

repositories {
    mavenLocal()
    mavenCentral()
}


//依赖
dependencies {
    implementation('org.springframework.boot:spring-boot-configuration-processor:2.2.6.RELEASE')
    implementation('org.springframework.boot:spring-boot-autoconfigure:2.2.6.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-json:2.2.6.RELEASE')
    implementation('org.apache.commons:commons-lang3:3.10')
    implementation('org.apache.commons:commons-pool2:2.6.2')
    implementation('org.springframework.boot:spring-boot-starter-data-redis:2.2.6.RELEASE')

    compileOnly('org.projectlombok:lombok:1.18.10')
    annotationProcessor('org.projectlombok:lombok:1.18.10')
}



